{% extends 'index.html' %}

{% block header %}
<header>
  <div class="header">
    <div class="header_busqueda">
      <form action="" class="Search">
        <div class="container">
          <input class="Search-box" type="search" id="Search-box" autocomplete="off" placeholder="Buscar película" autofocus>
          <label class="Search-label" for="Search-box"><i class="fa fa-search"></i></label>
        </div>
      </form>
    <div class="parametros">
        <select class="select_menu" name="categorias">
          <option value="hide">Categorías</option>
          <option value="shows">TV Shows</option>
          <option value="accion">Acción</option>
          <option value="premios">Ganadores de algún premio</option>
          <option value="familiares">Niños y familiares</option>
          <option value="clasicas">Clásicas</option>
          <option value="comedias">Comedias</option>
          <option value="documentales">Documentales</option>
          <option value="drama">Drama</option>
          <option value="horror">Horror</option>
          <option value="independiente">Independientes</option>
          <option value="musicales">Musicales</option>
          <option value="románticas">Románticas</option>
          <option value="ciencia_ficcion">Ciencia ficción</option>
          <option value="thriller">Thriller</option>
          <option value="otras">Otras</option>
        </select>
      </div>
      <script src="select_menu.js" charset="utf-8"></script>
    </div>
    <div class="popup_icon">
      <a class="fa fa-user login_icon" href="#popup"></a>
    </div>
    <div id="popup" class="overlay">
      <div class="popup">
          <div class="ventanas">
            <div class="form">
              <div class="login_div login_register_div">
                <h3>ENTRAR</h3>
              </div>
              <div class="register login_register_div">
                <h3>REGISTRO</h3>
              </div>
            </div>
            <div class="close_caja">
              <a class="fa fa-close close_popup" href="#"></a>
            </div>
          </div>
        <div class="info_popup">
          <div class="login_box">
            <form action="#" id="login-form">
              <div class="login_text">
                <p></p>
                <div class="left">
                  <label for="user">Email</label><br>
                  <input type="email" class="email" name="email" id="user" /><br>
                  <label for="password">Contraseña</label><br>
                  <input type="password" class="input_text" name="password" id="pass" /><br>
                  <input type="submit" class="submit" value="Entrar" />
                </div>
                <div class="right">
                  <div class="connect">Conectar con</div>
                  <a href="" class="conectar_rrss facebook">
                    <span class="fa fa-facebook"></span>
                  </a><br>
                  <a href="" class="conectar_rrss twitter">
                    <span class="fa fa-twitter"></span>
                  </a><br>
                  <a href="" class="conectar_rrss google-plus">
                    <span class="fa fa-google-plus"></span>
                  </a>
                </div>
              </div>
            </form>
          </div>
          <div class="register_box">
            <form action="#" id="register-form">
              <div class="login_text">
                <p></p>
                <div class="left">
                  <label for="user">Usuario</label><br>
                  <input type="text" class="input_text" name="user" id="user_register" /><br>
                  <label for="user">Email</label><br>
                  <input type="email" class="input_text" name="user" id="email_register" /><br>
                  <label for="password">Contraseña</label><br>
                  <input type="password" class="input_text" name="password" id="pass_register" /><br>
                  <input type="submit" class="submit" value="Entrar" />
                </div>
                <div class="right">
                  <div class="connect">Conectar con</div>
                  <a href="" class="conectar_rrss facebook">
                    <span class="fa fa-facebook"></span>
                  </a><br>
                  <a href="" class="conectar_rrss twitter">
                    <span class="fa fa-twitter"></span>
                  </a><br>
                  <a href="" class="conectar_rrss google-plus">
                    <span class="fa fa-google-plus"></span>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock %}
